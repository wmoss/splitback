<!DOCTYPE html>

<html>
  <head>
    <title>SplitBack</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <legend><h1>Splitback - {{userName}}</h1></legend>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">

          <div class="row well">
            <legend>Settle Bills</legend>

            <div class="row-fluid">
              <div id="pay-failed" class="alert alert-block alert-error fade in hide">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p><strong>Your payment failed to process</strong></p>
              </div>
            </div>

            <div id="bill-list">
                <p class="text-center">You have no bills to settle.</p>
            </div>
          </div>

        </div>

        <div class="span9">
          <div class="row well">
            <legend>Owed To Me</legend>

            <table id="owed" class="table table-striped">
                <tr><td style="text-align: center">Nobody owes you anything!</td></tr>
            </table>
          </div>

          <div id="owe" class="row well">
            <legend>You Owe</legend>

            <table id="owe" class="table table-striped">
                <tr><td style="text-align: center">You don't owe anybody anything!</td></tr>
            </table>
          </div>

        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/bootstrap.min.js"></script>

    <script src="//www.paypalobjects.com/js/external/dg.js"></script>

    <script type="text/javascript">
      var name = ".Name";
      var currentPaypalFlow;

      function paymentFailed() {
        currentPaypalFlow.closeFlow();
        $("#pay-failed").show();
      }

      function paymentSucceeded() {
        $("#bill-list").html('<p class="text-center">You have no bills to settle.</p>');
        currentPaypalFlow.closeFlow();
      }

      $(document).ready(function() {
        $(".pay").each(function(index) {
          var id = "pay-button-" + index;
          $(this).attr("id", id);
          var flow = new PAYPAL.apps.DGFlow({trigger : id});
          $(this).click(function() {
            currentPaypalFlow = flow;
          });
        });
      });
    </script>

    <script type="application/dart" src="main.dart"></script>

  </body>
</html>
