<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="x-myinfo">
  <template>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  
    <div class="row well">
      <legend>My Info</legend>
  
      <form class="form-inline">
        <div class="form-group has-feedback">
          <label for="name" class="control-label">Name</label>
          <input type="text" id="name" value="{{username}}" class="form-control" aria-describedby="inputSuccess">
          
          <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span> 
          <span id="inputSuccess" class="sr-only">(success)</span>
          
        </div>    
      </form>
      
    </div>
  </template>
  
  <script type="application/dart" src="myinfo.dart"></script>
</polymer-element>
