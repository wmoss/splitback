<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="x-settlebills">
  <template>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  
    <div class="row well">
      <legend>Settle Bills</legend>
  
      <div class="row">
        <div id="pay-failed" class="alert alert-block alert-error fade in" hidden="true">
          <button type="button" class="close" on-click="{{hideAlert}}">x</button>
          <p><strong>Your payment failed.</strong></p>
        </div>
      </div>
    
      <template if="{{ payments.isEmpty }}" class="text-center">
        <p>You have no bills to settle.</p>
      </template>
      
      <button type="submit" id="pay-button" class="btn btn-default" disabled>Pay with Paypal</button>
      
      <button id="pay-square-cash" class="btn btn-default">Pay with Square Cash</button>
      
      <table class="table">
        <thead>
          <tr>
            <th>Total</th>
            <th>{{totalOwed}}</th>
          </tr>
        </thead>
        <tbody template repeat="{{payment in payments}}">
          <tr>
            <td>{{payment["Name"]}}</td>
            <td>${{payment["Amount"]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  
  <script type="application/dart" src="settlebills.dart"></script>
</polymer-element>
