<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="x-settlebills">
  <template>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
    <div class="row well">
      <legend>Settle Bills</legend>
  
      <div class="row-fluid">
        <div id="pay-failed" class="alert alert-block alert-error fade in" hidden="true">
          <button type="button" class="close" on-click="{{hideAlert}}">x</button>
          <p><strong>Your payment failed.</strong></p>
        </div>
      </div>
  
      <button type="submit" id="pay-button" class="btn" disabled>Pay All</button>
  
      <template if="{{ payments.isEmpty }}" class="text-center">
        <p>You have no bills to settle.</p>
      </template>
  
      <template repeat="{{payment in payments}}">
        <div>
          <div>
            {{payment["Name"]}} : ${{payment["Amount"]}}
          </div>
        </div>
      </template>
    </div>
  </template>
  
  <script type="application/dart" src="settlebills.dart"></script>
</polymer-element>
